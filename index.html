<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=	, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/01a653cc9a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/app.css">
    <title>Facebook</title>
</head>

<body>
    <header class="header">
        <div class="search">
            <i class="fab fa-facebook"></i>
            <input type="text" name="seach" id="seach" placeholder="Seach Facebook">
        </div>
        <div class="public__info">
            <div class="home__button"><a href=""><i class="fas fa-home"></a></i></div>
            <div class="menu__button"><a href=""><i class="far fa-play-circle"></a></i></div>
            <div class="menu__button"><a href=""><i class="fas fa-store"></i></a></div>
            <div class="menu__button"><a href=""><i class="fas fa-users"></i></a></div>
            <div class="menu__button"><a href=""><i class="fas fa-gamepad"></i></a></div>
        </div>
        <div class="personal__info">
            <div class="user">
                <div class="user__img"></div>
                <p>Ema</p>
            </div>
            <div class="menu__btn"><a href=""><i class="fas fa-plus"></i></a></div>
            <div class="menu__btn"><a href=""><i class="fab fa-facebook-messenger"></i></a></div>
            <div class="menu__btn"><a href=""><i class="fas fa-bell"></i></a></div>
            <div class="menu__btn"><a href=""><i class="fas fa-caret-down"></i></a></div>
        </div>
    </header>

    <div class="body__wrapper">
        <div class="left__part">
            <div class="user__groups">
                <div class="user">
                    <div class="user__img"></div>
                    <div class="user__name">
                        <p>Ema Bartašytė</p>
                    </div>
                </div>
                <div class="item"><i class="fab fa-stumbleupon-circle"></i><p>COVID-19: informacijos centras</p></div>
                <div class="item"><i class="fab fa-stumbleupon-circle"></i><p>Draugai</p></div>
                <div class="item"><i class="fab fa-stumbleupon-circle"></i><p>Grupės</p></div>
                <div class="item"><i class="fab fa-stumbleupon-circle"></i><p>Marketplace</p></div>
                <div class="item"><i class="fab fa-stumbleupon-circle"></i><p>Žiūrėti</p></div>
                <div class="item__more"><a href=""><i class="fas fa-caret-down"></i></a><p>Žiūrėti daugiau</p></div>
            </div>
            <div class="user__shortcuts">
                <h3>Your Shortcuts</h3>
                <div class="item"><i class="fab fa-stumbleupon-circle"></i><p>Važiuojam iš Vilniaus-Kauno į Kupiškį</p></div>
                <div class="item"><i class="fab fa-stumbleupon-circle"></i><p>USA Pirkimai</p></div>
                <div class="item"><i class="fab fa-stumbleupon-circle"></i><p>Pasiūlyk man filmą</p></div>
                <div class="item"><i class="fab fa-stumbleupon-circle"></i><p>Klausk DOUGLAS grožio eksperto</p></div>
                <div class="item"><i class="fab fa-stumbleupon-circle"></i><p>Sveika mityba pagal Vaidą Kurpienę</p></div>
                <div class="item__more"><a href=""><i class="fas fa-caret-down"></i></a><p>Žiūrėti daugiau</p></div>
            </div>
        </div>
        <div class="middle__part">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
        </div>
        <div class="righ__part"></div>
    </div>
</body>

</html>
